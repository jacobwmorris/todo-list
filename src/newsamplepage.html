<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div id="project-bar">
  <h1>Default project</h1>
  <div class="user-icon"></div>
  <div class="user-name">User name</div>
  <button class="regular-button">Sign out</button>
  <button class="regular-button">Sign in</button>
</div>
<div id="project-list-area">
  <h2>Projects</h2>
  <button id="new-proj-button" class="regular-button">New project</button>
  <div id="projform-container">
    <form action="#" id="projform">
      <label for="projform-name">Title:</label>
      <input type="text" name="projname" id="projform-name">
      <button type="submit" class="regular-button">Add</button>
    </form>
  </div>
  <ul id="project-list">
    <li class="project">
      <button class="red-button">X</button>
      <button class="project-expand">Default</button>
    </li>
  </ul>
</div>
<div class="todo-list-area">
  <div>
    <button id="new-todo-button">New item</button>
    <button id="clear-list-button">Clear all</button>
  </div>
  <ul id="todo-list">
    <li class="todo" data-priority="L">
      <button class="red-button">X</button>
      <div class="todo-titledesc">
        <h2>Do thing</h2>
        <p>stuff that will need to be done to complete the thing in question.</p>
      </div>
      <div class="todo-date">12-31-2022</div>
      <div class="todo-priority">L</div>
      <input class="todo-done" type="checkbox" name="checked">
      <button class="todo-expand">>></button>
    </li>
  </ul>
</div>
<div id="editor">
  <form action="#" id="addform">
    <label for="addform-title">Title:</label>
    <input type="text" name="title" id="addform-title">
    
    <label for="addform-date">Due Date:</label>
    <input type="date" name="date" id="addform-date">
    
    <fieldset>
      <legend>Priority</legend>
      <label for="addform-lowp"><input type="radio" name="priority" value="L" id="addform-lowp">Low</label>
      <label for="addform-medp"><input type="radio" name="priority" value="M" id="addform-medp" checked>Medium</label>
      <label for="addform-hip"><input type="radio" name="priority" value="H" id="addform-hip">High</label>
    </fieldset>

    <label for="addfrom-desc">Description:</label>
    <textarea name="description" id="addform-desc" cols="60" rows="8"></textarea>

    <div id="editor-buttons">
      <button type="submit">Add</button>
      <button type="button">Cancel</button>
      <label for="addform-checked">Complete:</label>
      <input type="checkbox" name="checked" id="addform-checked">
    </div>
  </form>
</div>
    
</body>
</html>
