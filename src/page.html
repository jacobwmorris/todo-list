<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>

<div id="project-bar">
  <h1>Default project</h1>
  <div class="user-icon"></div>
  <div class="user-name">User name</div>
  <button class="regular-button">Sign out</button>
  <button class="regular-button">Sign in</button>
</div>
<div id="project-list-area">
  <h2>Projects</h2>
  <button id="new-proj-button" class="regular-button">New project</button>
  <div id="projform-container" hidden>
    <form action="#" id="projform">
      <label for="projform-name">Title:</label>
      <input type="text" name="projname" id="projform-name">
      <button type="submit" class="regular-button">Add</button>
    </form>
  </div>
  <ul id="project-list">
  </ul>
</div>
<div class="todo-list-area">
  <div class="todo-controls">
    <button id="new-todo-button" class="regular-button">New item</button>
    <button id="clear-list-button" class="regular-button red-button">Clear all</button>
  </div>
  <ul id="todo-list">
  </ul>
</div>
<div id="editor" hidden>
  <form action="#" id="addform">
    <label for="addform-title">Title:</label>
    <input type="text" name="title" id="addform-title">
    
    <label for="addform-date">Due Date:</label>
    <input type="date" name="date" id="addform-date">
    
    <fieldset>
      <legend>Priority</legend>
      <label for="addform-lowp"><input type="radio" name="priority" value="L" id="addform-lowp">Low</label>
      <label for="addform-medp"><input type="radio" name="priority" value="M" id="addform-medp" checked>Medium</label>
      <label for="addform-hip"><input type="radio" name="priority" value="H" id="addform-hip">High</label>
    </fieldset>

    <label for="addfrom-desc">Description:</label>
    <textarea name="description" id="addform-desc" cols="44" rows="8"></textarea>

    <div id="editor-buttons">
      <label for="addform-checked">Complete:<input type="checkbox" name="checked" id="addform-checked"></label>
      <button type="submit" class="regular-button">Add</button>
      <button type="button" class="regular-button">Cancel</button>
    </div>
  </form>
</div>
    
</body>
</html>
