<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="content">
        <nav>
            <h1>Projects</h1>
            <ul>
                <li><button>Default</button></li>
            </ul>
        </nav>
        <main>
            <h1>Default</h1>
            <div class="todo">
                <button class="todo-done">X</button>
                <div class="todo-titledesc">
                    <h2>Do thing</h2>
                    <p>stuff</p>
                </div>
                <p class="todo-date">12-31-2022</p>
                <div class="todo-priority"></div>
                <button class="todo-expand">>></button>
            </div>
        </main>
    </div>
</body>
</html>
